<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mosaia Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in-up {
      animation: fadeInUp 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      opacity: 0;
      transform: translateY(40px);
    }
    .fade-in-up.delay-1 { animation-delay: 0.3s; }
    .fade-in-up.delay-2 { animation-delay: 0.6s; }
    .fade-in-up.delay-3 { animation-delay: 0.9s; }
    .fade-in-up.delay-4 { animation-delay: 1.2s; }
    .fade-in-up.delay-5 { animation-delay: 1.5s; }
    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- HEADER -->
  <header class="fixed top-0 left-0 w-full bg-white shadow z-50">
    <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
      <a href="https://allo-les-anges.github.io/index.html" class="font-bold text-2xl">Mosaia Studio</a>

      <nav class="hidden md:flex items-center space-x-6">
        <a href="https://allo-les-anges.github.io/index.html" class="hover:text-green-600" data-i18n="nav_home">Home</a>
        <a href="https://allo-les-anges.github.io/about.html" class="hover:text-green-600" data-i18n="nav_about">About</a>
        <a href="https://allo-les-anges.github.io/gallery.html" class="hover:text-green-600" data-i18n="nav_gallery">Gallery</a>
        <a href="https://allo-les-anges.github.io/contact.html" class="hover:text-green-600" data-i18n="nav_contact">Contact</a>
      </nav>

      <div class="flex items-center space-x-4">
        <!-- Sélecteur de langue -->
        <div class="relative" id="langDropdownContainer">
          <button id="langDropdownBtn" class="flex items-center border border-gray-300 rounded px-2 py-1 text-sm">
            <span id="selectedLang">EN</span>
            <svg id="dropdownArrow" class="w-4 h-4 ml-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>

          <div id="langMenu" class="absolute right-0 mt-2 w-24 bg-white border border-gray-200 rounded shadow hidden">
            <button class="lang-option block w-full text-left px-3 py-1 hover:bg-gray-100" data-lang="en">EN</button>
            <button class="lang-option block w-full text-left px-3 py-1 hover:bg-gray-100" data-lang="fr">FR</button>
            <button class="lang-option block w-full text-left px-3 py-1 hover:bg-gray-100" data-lang="nl">NL</button>
            <button class="lang-option block w-full text-left px-3 py-1 hover:bg-gray-100" data-lang="de">DE</button>
            <button class="lang-option block w-full text-left px-3 py-1 hover:bg-gray-100" data-lang="es">ES</button>
          </div>
        </div>

        <!-- Menu mobile -->
        <button id="mobileMenuBtn" class="md:hidden">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Menu mobile -->
    <div id="mobileMenu" class="hidden md:hidden bg-white border-t border-gray-200">
      <a href="https://allo-les-anges.github.io/index.html" class="block px-4 py-2 hover:bg-gray-100" data-i18n="nav_home">Home</a>
      <a href="https://allo-les-anges.github.io/about.html" class="block px-4 py-2 hover:bg-gray-100" data-i18n="nav_about">About</a>
      <a href="https://allo-les-anges.github.io/gallery.html" class="block px-4 py-2 hover:bg-gray-100" data-i18n="nav_gallery">Gallery</a>
      <a href="https://allo-les-anges.github.io/contact.html" class="block px-4 py-2 hover:bg-gray-100" data-i18n="nav_contact">Contact</a>
    </div>
  </header>

  <!-- SECTION HERO -->
  <section class="min-h-screen flex flex-col justify-center items-center text-center px-6 bg-gradient-to-b from-white to-green-50">
    <h1 class="text-5xl md:text-6xl font-bold fade-in-up delay-1" data-i18n="hero_title">The art of custom mosaic</h1>
    <p class="mt-6 text-lg md:text-xl text-gray-600 fade-in-up delay-2" data-i18n="hero_subtitle">Create unique works with our expert artisans.</p>
    <a href="https://allo-les-anges.github.io/gallery.html" class="mt-8 px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition fade-in-up delay-3" data-i18n="hero_cta">View gallery</a>
  </section>

  <!-- FOOTER -->
  <footer class="bg-gray-800 text-white py-6 mt-16">
    <div class="max-w-7xl mx-auto px-4 text-center text-sm">
      <p>&copy; 2025 Mosaia Studio. <span data-i18n="footer_rights">All rights reserved.</span></p>
    </div>
  </footer>

  <!-- SCRIPT LANGUE -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const selectedLang = document.getElementById("selectedLang");
      const langMenu = document.getElementById("langMenu");
      const langDropdownBtn = document.getElementById("langDropdownBtn");
      const dropdownArrow = document.getElementById("dropdownArrow");
      const langDropdownContainer = document.getElementById("langDropdownContainer");
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileMenu = document.getElementById("mobileMenu");

      // Textes traduits
      const translations = {
        en: {
          nav_home: "Home",
          nav_about: "About",
          nav_gallery: "Gallery",
          nav_contact: "Contact",
          hero_title: "The art of custom mosaic",
          hero_subtitle: "Create unique works with our expert artisans.",
          hero_cta: "View gallery",
          footer_rights: "All rights reserved."
        },
        fr: {
          nav_home: "Accueil",
          nav_about: "À propos",
          nav_gallery: "Galerie",
          nav_contact: "Contact",
          hero_title: "L'art de la mosaïque sur mesure",
          hero_subtitle: "Créez des œuvres uniques avec nos artisans experts.",
          hero_cta: "Voir la galerie",
          footer_rights: "Tous droits réservés."
        },
        nl: {
          nav_home: "Home",
          nav_about: "Over ons",
          nav_gallery: "Galerij",
          nav_contact: "Contact",
          hero_title: "De kunst van op maat gemaakte mozaïek",
          hero_subtitle: "Creëer unieke werken met onze ervaren vakmensen.",
          hero_cta: "Bekijk de galerij",
          footer_rights: "Alle rechten voorbehouden."
        },
        de: {
          nav_home: "Startseite",
          nav_about: "Über uns",
          nav_gallery: "Galerie",
          nav_contact: "Kontakt",
          hero_title: "Die Kunst des maßgeschneiderten Mosaiks",
          hero_subtitle: "Schaffen Sie einzigartige Werke mit unseren erfahrenen Kunsthandwerkern.",
          hero_cta: "Galerie ansehen",
          footer_rights: "Alle Rechte vorbehalten."
        },
        es: {
          nav_home: "Inicio",
          nav_about: "Sobre nosotros",
          nav_gallery: "Galería",
          nav_contact: "Contacto",
          hero_title: "El arte del mosaico a medida",
          hero_subtitle: "Crea obras únicas con nuestros artesanos expertos.",
          hero_cta: "Ver galería",
          footer_rights: "Todos los derechos reservados."
        }
      };

      // Fonction de changement de langue
      function switchLanguage(lang) {
        localStorage.setItem("language", lang);
        selectedLang.textContent = lang.toUpperCase();
        document.querySelectorAll("[data-i18n]").forEach(el => {
          const key = el.getAttribute("data-i18n");
          el.textContent = translations[lang][key];
        });
      }

      // Détection initiale
      const storedLang = localStorage.getItem("language");
      const browserLang = navigator.language.slice(0, 2);
      const initialLang = storedLang || (translations[browserLang] ? browserLang : "en");
      switchLanguage(initialLang);

      // Dropdown langue
      function toggleLangMenu() {
        const isHidden = langMenu.classList.contains("hidden");
        langMenu.classList.toggle("hidden");
        dropdownArrow.classList.toggle("rotate-180");
        langDropdownBtn.setAttribute("aria-expanded", isHidden);
      }

      langDropdownBtn.addEventListener("click", toggleLangMenu);
      document.addEventListener("click", (e) => {
        if (!langDropdownContainer.contains(e.target)) {
          langMenu.classList.add("hidden");
          dropdownArrow.classList.remove("rotate-180");
        }
      });

      document.querySelectorAll(".lang-option").forEach(btn => {
        btn.addEventListener("click", () => {
          const lang = btn.getAttribute("data-lang");
          switchLanguage(lang);
          langMenu.classList.add("hidden");
          dropdownArrow.classList.remove("rotate-180");
        });
      });

      // Menu mobile
      mobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });
    });
  </script>
</body>
</html>
